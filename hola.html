<html>
<head>
<!-- <script type="text/javascript" href="js/jquery.tools.min.js"></script> -->
<link rel="stylesheet" type="text/css" href="css/scrollable-horizontal.css">
<link rel="stylesheet" type="text/css" href="css/scrollable-buttons.css">
<link rel="stylesheet" type="text/css" href="css/my-css.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
<script src="http://cdn.jquerytools.org/1.2.7/full/jquery.tools.min.js"></script>
<script type="text/javascript" src="js/scrollable.js"></script>
<script>
	$(document).ready(function(){
		var divWidth=$(".carousel div").width();
		var move=0;
		$(".previousImg").click(function(event){
			move = move + divWidth;
			$(".carousel").animate({
				left: move
			}, 500, function() {
				//Left Animation complete; 
			});
		});
		$(".nextImg").click(function(event){
			move = move - divWidth;
			$(".carousel").animate({
				left: move
			}, 500, function() {
				//Right animation complete; 
			});
		});
	});
</script>

<style type="text/css">
	ul{
		list-style: none;
	}
</style>
</head>
<body>

<div style="margin:0 auto; width: 634px; height:120px;">

<a class="prev browse left"></a>
 
<!-- root element for scrollable -->

      <img src="http://farm1.static.flickr.com/153/399232237_6928a527c1_t.jpg" />
    </div>
 
    <!-- 10-15 -->
